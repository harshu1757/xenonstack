<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #F5F5F5;
		}
		
		form {
			background-color: #FFFFFF;
			padding: 20px;
			border-radius: 5px;
			box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.2);
			max-width: 500px;
			margin: 0 auto;
		}
		
		h1 {
			text-align: center;
			margin-bottom: 20px;
		}
		
		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}
		
		input[type="text"], input[type="password"] {
			display: block;
			width: 100%;
			padding: 10px;
			margin-bottom: 20px;
			border-radius: 5px;
			border: none;
			box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.2);
		}
		
		input[type="submit"] {
			display: block;
			background-color: #4CAF50;
			color: #FFFFFF;
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			font-weight: bold;
			width: 100%;
			margin-top: 20px;
		}
		
		input[type="submit"]:hover {
			background-color: #3E8E41;
		}
		
		.radio-group {
			display: flex;
			flex-direction: row;
			justify-content: center;
			align-items: center;
			margin-bottom: 20px;
		}
		
		.radio-group label {
			margin-right: 20px;
		}
		
		.radio-group input[type="radio"] {
			margin-right: 5px;
		}
	</style>
</head>
<body>
	<form>
		<h1>Login</h1>
		<div class="radio-group">
			<label><input type="radio" name="login-type" value="student" checked> Student</label>
			<label><input type="radio" name="login-type" value="teacher"> Teacher</label>
		</div>
		<label for="username">Username</label>
		<input type="text" id="username" name="username" required>
		<label for="password">Password</label>
		<input type="password" id="password" name="password" required>
		<input type="submit" value="Login">
	</form>
</body>
</html>
